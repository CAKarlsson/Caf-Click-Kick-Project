<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Café Click & Kick Sign up">
    <meta name="keywords" content="café, click, kick, sign, up">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign up</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
        <header>
            <div class="header">
            <h1>
             Sign up
            </h1>
            </div>
            <nav id="navbar">
                <!--Load an icon library to show a hamburger menu (bars) on small screens -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="index.html" class="active">Start</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
             <a href="index.html#about-us">About</a>
             <a href="contact.html">Contact</a>
             <a href="gallery.html">Gallery</a>
             <a href="index.html#prices-open-times">Prices</a>
             <a href="sign-up.html">Sign up</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        
            </nav>
        </header>
        <section id="hero-outer">
            <div id="hero-image">
                <div id="hero-image-txt">
                    <h2>FOR GAMERS</h2>
                    <h3>BY GAMERS</h3>
                </div>
            </div>
        </section>
        <section id="signup-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
                <h2>Sign up here:</h2>
                <hr>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" id="text-input" required>
                <hr>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" id="text-input" required>
                <hr>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" id="text-input" required>
                <hr>
                <input id="submit-button" type="submit" value="Submit">
            </form>
        </section>

    <footer id="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ca933f7f3f.js" crossorigin="anonymous"></script>
    <script>
        /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */ 
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
              x.style.display = "none";
            } else {
              x.style.display = "block";
            }
          }
          </script>
    </div>
</body>

</html>
